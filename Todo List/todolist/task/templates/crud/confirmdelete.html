{% extends 'base.html' %}
{% block body_block %}
<br>
<div class="p-5 mb-4 bg-light border-start border-4 border-primary rounded-3 shadow-sm">
    <div class="container-fluid py-4">
      <h4 class="fw-semibold text-primary">{{form.instance.user|upper}},</h4>
      

      <form action="" method="post">
        {% csrf_token %}
        <p class="col-md-10 fs-5 text-muted">
            Are you sure you want to delete this task?
          </p>
          <input class="btn btn-primary" type="submit" value="Delete">
          <a class="btn btn-primary" href="{% url 'task:detail' form.instance.id %}">Back</a>
      </form>
      
      
    </div>
  </div>
  



{% endblock %}
