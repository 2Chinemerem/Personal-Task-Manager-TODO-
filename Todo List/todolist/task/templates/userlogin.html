{% extends 'base.html' %}
{% block body_block %}

<div class="p-5 mb-4 bg-light rounded-3 shadow-sm">
    <div class="container-fluid py-5">
      <h2 class="display-5 fw-bold">User Log in</h2>
      <p class="col-md-8 fs-4">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}

            <input class="btn btn-info btn-lg" type="submit" value="Login">
        </form>
      </p>
      <br>
      {% if fail %}
      <span class="alert alert-danger">Wrong username or password</span>
      {% endif %}
    <hr>
    <a href="{% url 'task:register' %}">Register</a>
    
    </div>
    




  </div>  



{% endblock %}
